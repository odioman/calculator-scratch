<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="lastOperationScreen"></div>
        <div class="currentOperationScreen"></div>
        <div class="buttonContainer">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operation" id="divide">รท</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="multiply">ร</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="add">+</button>

            <button class="number" id="0">0</button>
            <button class="number" id="point">.</button>
            <button class="operation" id="equals">=</button>
            <button class="operation" id="subtract">-</button>

            <button class="delete" id="all-clear">AC</button>
            <button class="delete" id="backspace">DEL</button>
        </div>
    </div>
</body>
</html>
